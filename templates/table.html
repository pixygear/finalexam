<!doctype html>
<title>{% block title %}Welcome{% endblock %} | MiniTwit</title>
<link rel=stylesheet type=text/css href="{{ url_for('static',filename='style.css')}}">
<div class=page>
    <body>
    <table border="1">
        <tr>
            <th>과목명</th>
            <th>담당교원</th>
            <th><u>메모장</u></th>
        </tr>
        <tr>
            <td>머신러닝</td>
            <td>이종태 교수님</td>
            <td><button type="button" onclick="location.href=url_for('memo_lee')">이동</button></td>
        </tr>
        <tr>
            <td>정보시스템 통합 및 실습</td>
            <td>간자르 교수님</td>
            <td><button type="button" onclick="location.href=url_for('memo_ganzar')">이동</button></td>
        </tr>
        <tr>
            <td>산업AI</td>
            <td>우딘 교수님</td>
            <td><button type="button" onclick="location.href=url_for('memo_udin')">이동</button></td>
        </tr>
        <tr>
            <th colspan="5">기능</th>
        </tr>
        <tr>
            <td>계산기</td>
            <td colspan="6"><button type="button" onclick="location.href='sessions.html' ">이동</button></td>
    </table>
</body>
    {% with flashes = get_flashed_messages() %}
        {% if flashes %}
            <ul class=flashes>
                {% for message in flashes %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class=body>
        {% block body %}{% endblock %}
    </div>
    <div class=footer>
        MiniTwit - A Flask Application
    </div>
</div>
